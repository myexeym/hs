name: Clojure Test
on: [ push ]
jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '8'

      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@10.2
        with:
          lein: 2.9.1

      - name: Run lein test
        run: lein test

  build:
    name: Build back
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v2

      - name: Build image
        run: docker build -t hs/back -f ./docker/back/Dockerfile .

      - name: Upload image
        uses: ishworkh/docker-image-artifact-upload@v1
        with:
          image: "hs/back:latest"